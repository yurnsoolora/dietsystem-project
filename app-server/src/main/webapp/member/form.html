<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프</title>
</head>
<body>
<h1>회원</h1>
<form action='/member/add' method="post">
<table border="1">
<tr>
  <th>이름</th> <td style="width:200px;"><input type='text' name='name'></td>
</tr>
<tr>
  <th>아이디</th> <td><input type='text' name='id'></td>
</tr>
<tr>
  <th>나이</th> <td style="width:200px;"><input type='text' name='age'></td>
</tr>
<tr>
  <th>키</th> <td style="width:200px;"><input type='text' name='height'></td>
</tr>
<tr>
  <th>몸무게</th> <td style="width:200px;"><input type='text' name='weight'></td>
</tr>
<tr>
  <th>성별</th> 
  <td>
    <select name="gender">
      <option value="M">남자</option>
      <option value="W">여자</option>
    </select>  
  </td>
</tr>
<tr>
  <th>암호</th> <td><input type='password' name='password'></td>
</tr>
</table>
<button>등록</button>
</form>
</body>
</html>
