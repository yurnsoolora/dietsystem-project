<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프</title>
</head>
<body>
<h1>오늘의 식단</h1>
<form action='/board/add' method="post">
<table border="1">
<tr>
  <th>시간</th> 
  <td>
    <select name="meal">
      <option value="m">아침</option>
      <option value="l">점심</option>
      <option value="d">저녁</option>
    </select>  
  </td>
</tr>
<tr>
  <th>식단</th> 
  <td>
     <select name="foodNo" id="foodNo">
      <option value="1">바나나</option>
      <option value="2">계란</option>
      <option value="3">쌀밥</option>
      <option value="4">감자</option>
      <option value="5">사과</option>
    </select>  
  </td>
</tr>
</table>
<button>등록</button>
</form>
</script>
</body>
</html>
